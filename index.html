<!DOCTYPE html>
<html lang="ar" dir="rtl">
<<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MedPulse">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/822/822143.png">
    
    <title>مساعد الأدوية الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020205">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --danger: #ff4b2b;
            --dark-bg: #020205;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* حاوية التطبيق الزجاجية */
        .app-container {
            width: 95%;
            max-width: 450px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        /* شاشة الدخول */
        .auth-content {
            text-align: center;
            margin-top: 50px;
        }

        /* الحقول والأزرار */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--neon-blue); }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--neon-blue);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:active { transform: scale(0.98); }

        /* قائمة الأدوية */
        .med-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 4px solid var(--neon-blue);
        }

        #medList {
            overflow-y: auto;
            flex-grow: 1;
            margin-top: 20px;
        }

        /* واجهة التنبيه الكبيرة (Overlay) */
        #alarmOverlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--dark-bg);
            z-index: 1000;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .alarm-icon {
            font-size: 80px;
            color: var(--neon-blue);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 0px var(--neon-blue); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px var(--neon-blue); }
            100% { transform: scale(1); text-shadow: 0 0 0px var(--neon-blue); }
        }

        #userBadge {
            font-size: 12px;
            color: var(--neon-blue);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="authScreen" class="auth-content">
            <i class="fas fa-user-shield" style="font-size: 50px; color: var(--neon-blue);"></i>
            <h2>الدخول بالرمز الخاص</h2>
            <p>أدخل رمزك لمزامنة أدويتك</p>
            <input type="password" id="loginKey" placeholder="أدخل الرمز هنا...">
            <button id="authBtn" class="btn">دخول آمن</button>
        </div>

        <div id="mainApp" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">أدويتي <span id="userBadge"></span></h3>
                <button id="logoutBtn" style="background:none; border:none; color:var(--danger); cursor:pointer;">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                </button>
            </div>

            <div style="margin-top: 20px;">
                <input type="text" id="medName" placeholder="اسم الدواء (مثلاً: بنادول)">
                <input type="time" id="medTime">
                <button id="addBtn" class="btn"><i class="fas fa-plus-circle"></i> إضافة موعد</button>
            </div>

            <div id="medList">
                </div>
        </div>

        <div id="alarmOverlay" class="hidden">
            <div class="alarm-icon"><i class="fas fa-pills"></i></div>
            <h1 style="margin: 20px 0;">حان موعد الدواء!</h1>
            <h2 id="activeMedName" style="color: var(--neon-blue);">---</h2>
            <p>يرجى تناول الجرعة الآن للحفاظ على سلامتك</p>
            <br>
            <button id="stopSoundBtn" class="btn" style="background: var(--danger); color: white;">إيقاف التنبيه</button>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
